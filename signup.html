<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TheUmTech.Site</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            min-height: 100vh;
        }

        /* Brand Panel */
        .brand-panel {
            flex: 1;
            background: linear-gradient(135deg, #6c63ff, #4a42d6);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 0, 0, 0.3) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(128, 0, 128, 0.3) 100%);
            opacity: 0;
            animation: flash 3s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 0; }
            10%, 30%, 50%, 70%, 90% { opacity: 0.7; }
        }

        .brand-content {
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .brand-logo span {
            color: #ffd700;
        }

        .brand-text {
            font-size: 18px;
            line-height: 1.6;
            max-width: 500px;
        }

        /* Auth Forms */
        .auth-forms {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .form-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4a42d6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            text-align: center;
        }

        .btn-primary {
            background-color: #6c63ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4a42d6;
            transform: translateY(-2px);
        }

        /* Google Button */
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-google:hover {
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Form Toggle */
        .form-toggle {
            text-align: center;
            margin-top: 30px;
        }

        .form-toggle a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .brand-panel {
                padding: 30px;
                text-align: center;
            }

            .brand-text {
                margin: 0 auto;
            }

            .auth-forms {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Brand Panel -->
        <div class="brand-panel">
            <div class="brand-content">
                <div class="brand-logo">theumtech.<span>site</span></div>
                <div class="brand-text">
                    <h2>Radiology Learning Platform</h2>
                    <p>Access premium medical imaging courses, DICOM analysis tools, and radiology resources with your account.</p>
                </div>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="auth-forms">
            <div id="signup-form">
                <h2 class="form-title">Create New Account</h2>
                <form id="signup">
                    <div class="form-group">
                        <label for="signup-name" class="form-label">Full Name</label>
                        <input type="text" id="signup-name" class="form-input" required placeholder="Dr. John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" id="signup-email" class="form-input" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-gender" class="form-label">Gender</label>
                        <div class="gender-options" style="display: flex; gap: 15px;">
                            <label style="display: flex; align-items: center;">
                                <input type="radio" name="gender" value="male" style="margin-right: 5px;"> Male
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="radio" name="gender" value="female" style="margin-right: 5px;"> Female
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="radio" name="gender" value="other" style="margin-right: 5px;"> Other
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="radio" name="gender" value="prefer-not-to-say" style="margin-right: 5px;"> Prefer not to say
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Birth Date</label>
                        <div style="display: flex; gap: 10px;">
                            <select id="signup-day" class="form-input" style="flex: 1;">
                                <option value="">Day</option>
                                <script>
                                    for(let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                            <select id="signup-month" class="form-input" style="flex: 1;">
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select id="signup-year" class="form-input" style="flex: 1;">
                                <option value="">Year</option>
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for(let i = currentYear; i >= currentYear - 100; i--) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" id="signup-password" class="form-input" required placeholder="••••••••" minlength="8">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="form-input" required placeholder="••••••••" minlength="8">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                        <div class="divider">or</div>
                        <div id="google-signup-btn" class="btn-google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                            Sign up with Google
                        </div>
                    </div>
                </form>
                <div class="form-toggle">
                    Already have an account? <a href="/TheUmTech.site/vanilalogin.html">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('signup-name').value,
                email: document.getElementById('signup-email').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value,
                birthDate: `${document.getElementById('signup-year').value}-${document.getElementById('signup-month').value}-${document.getElementById('signup-day').value}`,
                password: document.getElementById('signup-password').value
            };
            
            console.log('Signup data:', formData);
            alert('Account created (demo). Backend integration needed');
        });

        // Flashing effect
        const brandPanel = document.querySelector('.brand-panel');
        const colors = ['rgba(255, 0, 0, 0.5)', 'rgba(255, 255, 255, 0.5)', 'rgba(128, 0, 128, 0.5)'];
        
        function randomFlash() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            brandPanel.style.boxShadow = `0 0 50px 15px ${randomColor}`;
            setTimeout(() => {
                brandPanel.style.boxShadow = 'none';
            }, 300);
        }

        setInterval(randomFlash, 2000);
    </script>
</body>
</html>
