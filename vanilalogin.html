<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TheUmTech.Site</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            min-height: 100vh;
        }

        /* Brand Panel */
        .brand-panel {
            flex: 1;
            background: linear-gradient(135deg, #6c63ff, #4a42d6);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 0, 0, 0.3) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(128, 0, 128, 0.3) 100%);
            opacity: 0;
            animation: flash 3s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 0; }
            10%, 30%, 50%, 70%, 90% { opacity: 0.7; }
        }

        .brand-content {
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .brand-logo span {
            color: #ffd700;
        }

        .brand-text {
            font-size: 18px;
            line-height: 1.6;
            max-width: 500px;
        }

        /* Auth Forms */
        .auth-forms {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .form-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4a42d6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            text-align: center;
        }

        .btn-primary {
            background-color: #6c63ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4a42d6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: #6c63ff;
            border: 1px solid #6c63ff;
        }

        .btn-secondary:hover {
            background-color: #f0f0ff;
        }

        /* Google Button */
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-google:hover {
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Form Toggle */
        .form-toggle {
            text-align: center;
            margin-top: 30px;
        }

        .form-toggle a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .brand-panel {
                padding: 30px;
                text-align: center;
            }

            .brand-text {
                margin: 0 auto;
            }

            .auth-forms {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Brand Panel -->
        <div class="brand-panel">
            <div class="brand-content">
                <div class="brand-logo">theumtech.<span>site</span></div>
                <div class="brand-text">
                    <h2>Radiology Learning Platform</h2>
                    <p>Access premium medical imaging courses, DICOM analysis tools, and radiology resources with your account.</p>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="auth-forms">
            <div id="login-form" class="form-container active">
                <h2 class="form-title">Login to Your Account</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-input" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-input" required placeholder="••••••••">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div class="divider">or</div>
                        <div id="google-login-btn" class="btn-google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                            Continue with Google
                        </div>
                        <a href="#" class="btn btn-secondary">Forgot Password?</a>
                    </div>
                </form>
                <div class="form-toggle">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            console.log('Login attempt with:', { email, password });
            alert('Login functionality will be connected to backend');
        });

        // Flashing effect
        const brandPanel = document.querySelector('.brand-panel');
        const colors = ['rgba(255, 0, 0, 0.5)', 'rgba(255, 255, 255, 0.5)', 'rgba(128, 0, 128, 0.5)'];
        
        function randomFlash() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            brandPanel.style.boxShadow = `0 0 50px 15px ${randomColor}`;
            setTimeout(() => {
                brandPanel.style.boxShadow = 'none';
            }, 300);
        }

        setInterval(randomFlash, 2000);
    </script>
</body>
</html>
